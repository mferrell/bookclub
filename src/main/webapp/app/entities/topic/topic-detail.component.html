<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="topic">
            <h2><span>Topic</span> {{ topic.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ topic.title }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ topic.userId }}
                </dd>
                <dt><span>Book</span></dt>
                <dd>
                    <div *ngIf="topic.bookId">
                        <a [routerLink]="['/book', topic.bookId, 'view']">{{ topic.bookId }}</a>
                    </div>
                </dd>
                <dt><span>Chapter</span></dt>
                <dd>
                    <div *ngIf="topic.chapterId">
                        <a [routerLink]="['/chapter', topic.chapterId, 'view']">{{ topic.chapterId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/topic', topic.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span>Topics</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-topic" [routerLink]="['/topic/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Topic
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="topics?.length === 0">
        <span>No topics found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="topics && topics.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Title</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col" ><span>Book</span></th>
                    <th scope="col" ><span>Chapter</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topic of topics ;trackBy: trackId">
                    <td><a [routerLink]="['/topic', topic.id, 'view']">{{ topic.id }}</a></td>
                    <td>{{ topic.title }}</td>
                    <td>
                        {{ topic.userId }}
                    </td>
                    <td>
                        <div *ngIf="topic.bookId">
                            <a [routerLink]="['/book', topic.bookId , 'view']" >{{ topic.bookId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="topic.chapterId">
                            <a [routerLink]="['/chapter', topic.chapterId , 'view']" >{{ topic.chapterId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/topic', topic.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/topic', topic.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(topic)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span>Comments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comment" [routerLink]="['/comment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Comment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="comments?.length === 0">
        <span>No comments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="comments && comments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Text</span></th>
                    <th scope="col" ><span>Timestamp</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col" ><span>Chapter</span></th>
                    <th scope="col" ><span>Topic</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let comment of comments ;trackBy: trackId">
                    <td><a [routerLink]="['/comment', comment.id, 'view']">{{ comment.id }}</a></td>
                    <td>{{ comment.text }}</td>
                    <td>{{ comment.timestamp | date:'mediumDate' }}</td>
                    <td>
                        {{ comment.userId }}
                    </td>
                    <td>
                        <div *ngIf="comment.chapterId">
                            <a [routerLink]="['/chapter', comment.chapterId , 'view']" >{{ comment.chapterId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="comment.topicId">
                            <a [routerLink]="['/topic', comment.topicId , 'view']" >{{ comment.topicId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/comment', comment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/comment', comment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(comment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

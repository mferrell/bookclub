<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span>Comment</span> {{ comment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Text</span></dt>
                <dd>
                    <span>{{ comment.text }}</span>
                </dd>
                <dt><span>Timestamp</span></dt>
                <dd>
                    <span>{{ comment.timestamp }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ comment.userId }}
                </dd>
                <dt><span>Chapter</span></dt>
                <dd>
                    <div *ngIf="comment.chapterId">
                        <a [routerLink]="['/chapter', comment.chapterId, 'view']">{{ comment.chapterId }}</a>
                    </div>
                </dd>
                <dt><span>Topic</span></dt>
                <dd>
                    <div *ngIf="comment.topicId">
                        <a [routerLink]="['/topic', comment.topicId, 'view']">{{ comment.topicId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
